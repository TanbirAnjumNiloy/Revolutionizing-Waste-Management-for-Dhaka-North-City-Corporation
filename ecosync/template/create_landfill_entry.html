<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Landfill Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        select,
        input[type="number"],
        input[type="datetime-local"],
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Landfill Entry</h2>
        <form method="post" action="">
            {% csrf_token %}
            <label for="landfill">Landfill ID:</label>
            <select id="landfill" name="landfill">
                {% for landfill in landfill_list %}
                    <option value="{{ landfill.pk }}">{{ landfill.landfill_id }} </option>
                {% endfor %}
            </select>

            <label for="vehicle">Vehicle ID:</label>
            <select id="vehicle" name="vehicle">
                {% for vehicle in vehicle_list %}
                    <option value="{{ vehicle.pk }}"> {{ vehicle.vehicle_id }}</option>
                {% endfor %}
            </select>

            <label for="landfill_manager">Landfill Manager:</label>
            <select id="landfill_manager" name="landfill_manager">
                {% for manager in landfill_manager_list %}
                    <option value="{{ manager.pk }}"> {{ manager.user.first_name }}   {{ manager.user.last_name }}</option>
                {% endfor %}
            </select>

            <label for="weight_of_waste">Weight of Waste:</label>
            <input type="number" id="weight_of_waste" name="weight_of_waste" required>

            <label for="time_of_arrival">Time of Arrival:</label>
            <input type="datetime-local" id="time_of_arrival" name="time_of_arrival" required>

            <label for="time_of_departure">Time of Departure:</label>
            <input type="datetime-local" id="time_of_departure" name="time_of_departure" required>

            <button type="submit">Create Entry</button>
        </form>
    </div>
</body>
</html>
