<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Landfill Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Landfill Manager</h2>
        <form method="post">
            {% csrf_token %}
            <label for="user">Select User:</label>
            <label for="user">Select User:</label>
<select id="user" name="user">
  {% for user in user_list %}
    <option value="{{ user.id }}">{{ user.first_name }}   {{ user.last_name }}  ({{ user.role }})</option>
  {% endfor %}
</select>

<label for="landfill">Select Landfill ID:</label>
<select id="landfill" name="landfill">
  {% for landfill in landfill_list %}
    <option value="{{ landfill.landfill_id }}"> {{ landfill.landfill_id }} </option>
  {% endfor %}
</select>

            <input type="submit" value="Create">
        </form>
    </div>
</body>


</html>
