<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create STS Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select,
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create STS Entry</h2>
        <form method="post" action="">
            {% csrf_token %}
            <label for="sts">STS ID:</label>
            <select id="sts" name="sts">
                {% for sts in sts_list %}
                    <option value="{{ sts.sts_id }}"> {{ sts.sts_id }}</option>
                {% endfor %}
            </select>
            
            <label for="vehicle">Vehicle ID:</label>
            <select id="vehicle" name="vehicle">
                {% for vehicle in vehicle_list %}
                    <option value="{{ vehicle.vehicle_id }}"> {{ vehicle.vehicle_id }}</option>
                {% endfor %}
            </select>
            
            <label for="sts_manager">STS Manager:</label>
            <select id="sts_manager" name="sts_manager">
                {% for manager in sts_manager_list %}
                    <option value="{{ manager.sts_manager_id }}">{{ manager.user.first_name }} {{ manager.user.last_name }}</option>
                {% endfor %}
            </select>
            
            <label for="weight_of_waste">Weight of Waste:</label>
            <input type="text" id="weight_of_waste" name="weight_of_waste" required>
            
            <label for="time_of_arrival">Time of Arrival:</label>
            <input type="datetime-local" id="time_of_arrival" name="time_of_arrival" required>
            
            <label for="time_of_departure">Time of Departure:</label>
            <input type="datetime-local" id="time_of_departure" name="time_of_departure" required>
            
            <button type="submit">Create Entry</button>
        </form>
    </div>
</body>
</html>
