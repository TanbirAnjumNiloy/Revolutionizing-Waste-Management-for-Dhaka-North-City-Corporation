<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Your Website Name</title>
  <link rel="stylesheet" href="style.css">
  <script>
    setTimeout(function() {
      
      window.location.href = "{% url 'new_login' %}";
    }, 300000); 
  </script>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    <form method="post" class="change-password-form" id="changePasswordForm" action="{% url 'change_password' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="primary-button">Change Password</button>
    </form>
    <button type="button" class="secondary-button" onclick="window.history.back();">
      <span class="back-icon">&larr;</span> Back
    </button>
  </div>
</body>
</html>


<style>
  /* Basic Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #ffffff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    font-size: 24px;
}

.change-password-form {
    display: flex;
    flex-direction: column;
}

.change-password-form label {
    margin-bottom: 5px;
    font-weight: bold;
}

.change-password-form input {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.primary-button, .secondary-button {
    cursor: pointer;
    border: none;
    border-radius: 4px;
    padding: 10px 15px;
    font-size: 16px;
    transition: background 0.3s ease;
}

.primary-button {
    background-color: #007bff;
    color: #ffffff;
}

.secondary-button {
    background-color: #6c757d;
    color: #ffffff;
    margin-top: 10px;
}

.primary-button:hover {
    background-color: #0056b3;
}

.secondary-button:hover {
    background-color: #545b62;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}

</style>
