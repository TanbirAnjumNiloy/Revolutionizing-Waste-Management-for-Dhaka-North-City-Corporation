<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input, form select, form button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Vehicle</h2>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post" action="{% url 'vehicle_create' %}">
            {% csrf_token %}
            <label for="registration_number">Registration Number:</label>
            <input type="text" id="registration_number" name="registration_number" required>

            <label for="type">Vehicle Type:</label>
            <select id="type" name="type" onchange="updateCapacity()" required>
                <option value="open_truck">Open Truck</option>
                <option value="dump_truck">Dump Truck</option>
                <option value="compactor">Compactor</option>
                <option value="container_carrier">Container Carrier</option>
            </select>

            <label for="capacity">Capacity:</label>
            <select id="capacity" name="capacity" required>
                <option value="3">3 Ton</option>
                <option value="5">5 Ton</option>
                <option value="7">7 Ton</option>
                <option value="15">15 Ton</option>
            </select>

            <label for="fuel_cost_loaded">Fuel Cost (Loaded per kilometer):</label>
            <input type="text" id="fuel_cost_loaded" name="fuel_cost_loaded" required>

            <label for="fuel_cost_unloaded">Fuel Cost (Unloaded per kilometer):</label>
            <input type="text" id="fuel_cost_unloaded" name="fuel_cost_unloaded" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    
</body>
</html>



<script>
    document.addEventListener('DOMContentLoaded', function() {
        var typeSelect = document.getElementById('type');
        var capacitySelect = document.getElementById('capacity');
    
        typeSelect.addEventListener('change', function() {
            var type = this.value;
            var capacityMap = {
                'open_truck': '3',
                'dump_truck': '5',
                'compactor': '7',
                'container_carrier': '15'
            };
            capacitySelect.value = capacityMap[type] || '3'; 
        });
    });
    </script>
